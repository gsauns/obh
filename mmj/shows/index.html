<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MMJ: One Big Handbook - Beta</title>
        <link rel="icon" href="../../img/ico/jim.ico">
        <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="../../css/bootstrap/cyborg.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../../css/jqueryui/jquery-ui.min.css">
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
        <!-- Navbar start -->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="../../index.html" class="navbar-brand">One Big Handbook</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#nav-main">
                        <span>Menu</span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="nav-main">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../shows">Shows</a></li>
                        <li><a href="../band">The Band</a></li>
                        <li><a href="../songs">Songs</a></li>
                        <li><a href="../about">About</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="../admin/shows.html">Shows</a></li>
                                <li><a href="../admin/songs.html">Songs</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Navbar end -->

        <!-- Main Container start -->
        <div class="container container-top">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Shows</h2>
                </div>
                <div class="input-group col-xs-12 form-group search-group">
                    <label for="searchShows" class="p-l-sm">Search for shows:</label>
                    <!-- <span class="input-group-addon">Search Song:</span> -->
                    <select id="searchShows" style="width:99%;" multiple="multiple"></select>
                </div>
                <div class="input-group col-xs-12 form-group search-group">
                    <label for="searchShowBySetlist" class="p-l-sm">Search show by song played:</label>
                    <select id="searchShowBySetlist" style="width:99%;" multiple="multiple"></select>
                    <!-- TODO: all songs / any songs radio -->
                </div>
                <table id="tblShows" class="table table-striped">
                    <thead>
                        <th></th>
                        <th>Date</th>
                        <th>Show</th>
                        <th>Location</th>
                        <th>Notes</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- Main Container end -->

        <!-- Modal start -->
        <div class="modal fade" id="modalSetlist" tabindex="-1" role="dialog" aria-labelledby="showModalLabel">
            <div class="modal-dialog modal-dialog-l" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="showModalLabel">Setlist</h4>
                    </div>
                    <div class="modal-body">
                        <table id="tblSetlist" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Order</th>
                                    <th>Song</th>
                                    <th>Length</th>
                                    <th>Encore?</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal end -->

        <script type="text/javascript" src="../../js/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../js/vendor/bootstrap/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
        <script type="text/javascript" src="../../js/vendor/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../../js/vendor/moment/moment.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUp0YUQP68pa8TFG4dcqsPxn3YXRxAgZE&libraries=places"
        async defer></script>
        <script type="text/javascript" src="../../js/main.js"></script>
        <script type="text/javascript" src="../../js/shows.js"></script>
    </body>
</html>
