        <!-- Navbar start -->
        <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="../../index.html" class="navbar-brand">One Big Handbook</a>
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#nav-main">

                        <ul class="nav navbar-nav navbar-right">

            <!-- Main Container start -->
            <div class="container container-top">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Setlist Admin</h3>
                        <h2 id="setlistTitle">Loading setlist...</h2>
                    </div>
                    <table id="tblSetlist" class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Order</th>
                                <th>Song</th>
                                <th>Length</th>
                                <th>Encore?</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <!-- Footer for adding new rows -->
                        <tfoot>
                            <tr class="footer-row">
                                <td>
                                    <button id="btnAdd" class="btn btn-sm btn-success" tabindex="300">+ Add</button>
                                </td>
                                <td><input tabindex="301" type="number" name="order" class="form-control grid-setlist-order" min="0"></td>
                                <td><select tabindex="302" name="song_id" style="min-width:200px;"></select></td>
                                <td><input tabindex="303" type="text" name="length" class="form-control grid-setlist-length"></td>
                                <td><input tabindex="304" type="checkbox" name="encore" class="form-control text-center"></td>
                                <td><input tabindex="305" type="text" name="notes" class="form-control"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <!-- Main Container end -->

        <script type="text/javascript" src="../../js/vendor/jquery/jquery-3.2.1.min.js"></script>
