                            <div class="row">
                                <div class="form-group col-xs-12">

                                </div>

                                    <p class="help-block"></p>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="year_released">Year Released</label>
                                    <input type="number" id="year_released" name="year_released" class="form-control" />
                                    <p class="help-block"></p>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="notes">Notes</label>
                                    <textarea id="notes" name="notes" class="form-control" rows="5"></textarea>
                                </div>
                                <div class="form-group col-xs-12 p-t-sm">
                                    <button class="btn btn-primary">Save</button>
                                    <p id="form-message" class="form-message"></p>
                                </div>
                            </div>
                        </form>
