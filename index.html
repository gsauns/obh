    <body>
        <!-- Navbar start -->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">One Big Handbook</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#nav-main">
                        <span>Menu</span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="nav-main">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="mmj/shows">Shows</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        <!-- Navbar end -->

        <div class="container">
            <div class="jumbotron">
                <h1>One Big Handbook</h1>
                <h2><small>My Morning Jacket</small></h2>
                <!-- Image Carousel start -->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

                    <div class="carousel-inner" role="listbox">

                            <img src="img/carousel/carousel2.jpg" alt="MMJ">

                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
